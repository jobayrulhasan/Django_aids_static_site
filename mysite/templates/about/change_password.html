<form method="POST" novalidate>
    {% csrf_token %}

    {% if form.non_field_errors %}
        <ul class="errorlist">
            {% for error in form.non_field_errors %}
                <li style="color:red">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {{ form.as_p }}

    <button type="submit">Change Password</button>
      <a href="{% url 'user_logout' %}">Logout</a>
</form>
